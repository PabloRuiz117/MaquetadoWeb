<header class="header">
    <div class="brand">
        <div class="brand__logo">Logo</div>
        <div class="brand__description">
            <h2 class="fw-bold">Company Name</h2>
            <h3 class="fw-bold">Description</h3>
        </div>
    </div>
    <div class="languages">
        <div class="language" *ngFor="let language of languages">
            <span>{{ language }}</span>
        </div>
    </div>
</header>
